<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple Route Line with Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map {
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // TODO Make this flexible when new Tour is added
    const map = L.map('map').setView([48.304483928911715, 15.813629491162558], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const korneuburg = [48.34577821059139, 16.331708544521078];
    const melk = [48.227580022604535, 15.350830473065027];

    L.marker(korneuburg).addTo(map).bindPopup("Matzleinsdorf bei Melk");
    L.marker(melk).addTo(map).bindPopup("Pöchlarn");
</script>

</body>
</html>
